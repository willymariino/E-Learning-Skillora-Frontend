<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Skillora</title>
    <style>
      /* Prevent flash of unstyled content when dark mode is enabled */
      body.dark-mode {
        background-color: #121212 !important;
        color: #f5f5f5 !important;
      }
      
      /* Apply dark mode immediately if saved in localStorage */
      .dark-mode-init {
        display: none;
      }
    </style>
    <script>
      // Apply dark mode immediately on page load
      (function() {
        // Force dark mode on for all users
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'true');
      })();
    </script>
  </head>
  <body class="dark-mode">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
